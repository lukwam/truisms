---
steps:
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:alpine
    dir: functions/alexa
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - alexa
      - --allow-unauthenticated
      - --memory=256MB
      - --project=${PROJECT_ID}
      - --region=us-east4
      - --runtime=python39
      - --timeout=30
      - --trigger-http
      - -q
